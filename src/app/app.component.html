<header>
  <ul>
    <li>
      <a href="https://www.happiestminds.com/location/">Contact</a>
    </li>
    <li>
      <a href="https://www.happiestminds.com/about-us/">About</a>
    </li>
    <li>
      <a href="http://localhost:4200/">Home</a>
    </li>
  </ul>
</header>

<div class="navbar navbar-light">
  <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse" style="background-color:white;">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" rel="home" href="#">
          <img style="max-width:200px; margin-top: -7px;" src="https://upload.wikimedia.org/wikipedia/commons/6/60/HappiestMinds_Logo_Colour.png">
        </a>
      </div>
      <div>
        <h3>
          {{title}}
        </h3>
      </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a class="text" data-target="#popup" data-toggle="modal">
              <span class="glyphicon glyphicon-log-in"></span>Admin</a>
          </li>
          <li>
            <a routerLink="/form">
              <span class="glyphicon glyphicon-user"></span>User</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-inverse navBar">
  <div *ngIf="logIn=='true'">
    <ul class="nav navbar-nav">
      <li>
        <a routerLink="/training">Create Training</a>
      </li>
      <li>
        <a routerLink="/edit">Edit Training</a>
      </li>
      <li>
        <a routerLink="feedbackdisplay" >Feedback display</a>
      </li>
    </ul>
  </div>
</nav>

<div class="mainpage">
  <div class="master">
   
     <div *ngIf="logIn=='false'" class="fail">
      <h3>Admin does not exist</h3>
    </div>
    <router-outlet></router-outlet>
  </div>  
</div>

<div class="modal" data-keyboard="false" id="popup">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h3>Login</h3>
          <button type="button" class="close float_r" ng-click="" data-dismiss="modal">&times;</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="login">
          <h4>
            User Name
          </h4>
          <input type="text" #userid>
          <h4>Password</h4>
          <input type="password" #password>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="confirm(userid.value,password.value)">OK</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
